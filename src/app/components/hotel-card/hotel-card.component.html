<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{hotel?.name}}</mat-card-title>
    <mat-card-subtitle>{{hotel?.location}}</mat-card-subtitle>
  </mat-card-header>
  <img class="hotel-card-image" src="{{hotel?.image}}">
  <mat-card-content>
    <div class="hotel-card-details"> E-mail: {{hotel?.email}} </div>
    <mat-card-title> Price for 1 night: {{hotel?.priceForNight | currency}} </mat-card-title>
  </mat-card-content>
</mat-card>
